<div class="account__item">
    <div class="account__item-data">
        <span
            class="account__icon"
            [ngStyle]="{ backgroundColor: account.color }"
        >
            <img *ngIf="account.image" [src]="account.image" [alt]="account.name" />
        </span>
        <span class="account__name">
            {{ account.name }}
            &nbsp;&nbsp;&nbsp;
            <small [ngStyle]="{ backgroundColor: account.color }">
                {{ account.color }}
            </small>
            &nbsp;&nbsp;&nbsp;
            <small>
                {{ account.type | accountType }}
            </small>
        </span>
        <span class="account__value">
            {{ value(account.currentValue) }}
        </span>
    </div>
    <p class="account__desc">
        {{ account.description }}
    </p>
</div>
