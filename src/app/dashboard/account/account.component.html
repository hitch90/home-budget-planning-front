<div class="account">
    <div class="account__logo">
        <img [src]="'../../assets/' + showLogo()" />
    </div>
    <div class="account__content">
        <h2 class="account__name">
            {{ account.name }}
        </h2>
        <h3 class="account__val">
            {{ formatVal(account.currentValue) }}
            <small>pln</small>
        </h3>
    </div>
</div>
