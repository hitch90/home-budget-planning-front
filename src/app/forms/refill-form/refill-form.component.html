<form class="adding-form" [formGroup]="refillForm" (submit)="submit()">
    <h2 class="forms-title">
        Dodaj tankowanie
    </h2>
    <app-alert type="error" *ngIf="status === 'not-ok'" text="Wystąpił błąd, spróbuj ponownie później"></app-alert>
    <app-alert type="success" *ngIf="status === 'ok'" text="Dodane!"></app-alert>
    <div class="input">
        <label for="name">
            Nazwa
        </label>
        <input type="text" name="name" id="name" formControlName="name" />
    </div>
    <div class="flex">
        <div class="input">
            <label for="value">
                Koszt
            </label>
            <input type="number" name="value" id="value" formControlName="value"/>
        </div>
        <div class="input">
            <label for="unitValue">
                Cena za litr
            </label>
            <div class="input-group">
                <input type="number" name="unitValue" id="value" formControlName="unitValue" />
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="input">
            <label for="mileage">
                Ilość zatakowanego paliwa
            </label>
            <input type="number" name="fuel" id="value" formControlName="fuel" />
        </div>
        <div class="input">
            <label for="mileage">
                Przebieg
            </label>
            <input type="number" name="mileage" id="value" formControlName="mileage" />
        </div>
    </div>
    <div class="input">
        <label>Data tankowania</label>
        <div class="input-group">
            <input [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
    </div>
    <div class="input">
        <label for="category">
            Kategoria
        </label>
        <select id="category" formControlName="category">
            <option *ngFor="let item of (categories$ | async)" [value]="item.id">{{ item.name }}</option>
        </select>
    </div>
    <div class="input">
        <label for="account">
            Konto
        </label>
        <select id="account" formControlName="account">
            <option *ngFor="let item of (accounts$ | async)" [value]="item.id">{{ item.name }}</option>
        </select>
    </div>
    <button type="submit" class="button button--primary">Dodaj</button>
</form>
